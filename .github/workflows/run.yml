name: Node.js

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x] 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run Newman
        run: newman run catApi.json

 - name: Update Postman Collection
        run: |
          # Copy the catApi.json file to the desired directory inside the repository
          cp catApi.json path/to/repository/folder/
          
          # Add changes to the Git index
          git add catApi.json
          
          # Create a commit with a message
          git commit -m "Update Postman Collection"
          
          # Push changes to GitHub
          git push
